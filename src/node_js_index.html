<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hello World</title>
<style>
  /* スタイル定義 */
  body, html {
    height: 100%;
    margin: 0;
  }

  .bg {
    /* 背景画像としてimage.jpgを設定 */
    background-image: url("ubuntu_2310.jpg");

    background-position: center;

</head>
<body>

</html>
